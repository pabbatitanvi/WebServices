<div id="main-body" class="main-body"
  [style.background-repeat]="'no-repeat'" [style.background-position]="'center'" [style.background-size]="'cover'"
  [style.background-attachment]="'fixed'" [style.width]="'100%'">
  <app-navigation-bar> </app-navigation-bar><!--This basically says "include the navigation bar in this component". Refer to the .ts file as well from here.-->
  <div class="container-fluid">
    <!--ROW 1 START-->
    <div class="row" *ngFor="let user of current_user">
      <!--ROW 1 START-->
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <div style="text-align:left">
          <h1 style="font-size:xx-large;font-family:'Arial';font-weight: bold;">
            {{user.username}}
          </h1>
          <p>
            <ul>
                <li *ngIf="user.usertype === 'Organization' ">
                    <button class="btn btn-danger" href="#">Create Event</button>

                </li>
                <li>
                  {{user.userinfo}}
                </li>
            </ul>




        </div>
      </div>
      <div class="col-md-2">


      </div>
      <!--ROW 1 END-->
    </div>
    <!--ROW 1 END-->
    <!--ROW 2 START-->
    <div class="row" *ngFor="let post of posts">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <div   >

            <div >
                <h2  id="headingOne">
                        {{post.name}}
                </h2>
                <div>
                        {{post.Description}}
                </div>
            </div>
      </div>

    </div>
    <div class="col-md-2">

    </div>
    <!--ROW 2 END-->
</div>
