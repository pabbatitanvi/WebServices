
<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <form class = "form" [formGroup] = "postForm" (ngSubmit) = "onSubmit()">
            <section class = "questions">
                <div>
                    <label id = "postName" for = "postName">Post Name</label>
                    <input type = "text" formControlName = "postName">
                </div>
                <div>
                    <label id = "description" for = "description">Description</label>
                    <input type = "text" formControlName = "description">
                </div>
                <section class = "choose-tags-container">
                    <label for = "chooseTags">Choose Tags</label>
                    <ng-multiselect-dropdown id = "multi" [placeholder] = "'Select Tags'" [settings] = "dropdownSettings" [data] = "tagsArray" (onSelect) = "onSelectedTags($event)"></ng-multiselect-dropdown>
                </section>
            <button class = "submit-button" type = "submit">Create</button>
        
    <div class="col-md-2">
        

</div>
