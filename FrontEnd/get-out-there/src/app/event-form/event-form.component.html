<section class="main-body">
<app-navigation-bar></app-navigation-bar>
<app-sidebar></app-sidebar>
<div class = "row">
    <div class = "col-md-2">

    </div>
    <div class="col-md-8">
        <form class = "form" [formGroup] = "eventForm">
        <!-- close button (exit the form)-->
        <button type="button" class="btn-close" aria-label="Close" (click)="onQuit()"></button>
        <section class = "questions">
            <div>
                <label id = "eName" for = "eventName">Event Name</label>
                <input class = "form-control" type = "text" formControlName = "eventName">
            </div>
            <div>
                <label id = "description" for = "description">Description</label>
                <textarea class="form-control" rows = "5" formControlName = "description"></textarea>
            </div>
            <div>
                <label id = "date" for = "date">Date</label>
                <input class="form-control" type = "date" formControlName = "date">
            </div>
            <div>
                <label id = "startTime" for = "startTime">Start Time</label>
                <input class="form-control" type = "time" formControlName = "startTime">
            </div>
            <div>
                <label id = "endTime" for = "endTime">End Time</label>
                <input class="form-control" type = "time" formControlName = "endTime">
            </div>
            <div>
                <label id = "price" for = "price">Price</label>
                <input class="form-control" type = "number" step = "0.01" formControlName = "price">
            </div>
        </section>
        <section class = "choose-tags-container">
            <label id="chooseTags" for = "chooseTags">Choose Tags</label>
            <ng-multiselect-dropdown id = "multi" [placeholder] = "'Select Tags'" [settings] = "dropdownSettings" [data] = "tagsArray" (onSelect) = "onSelectedTags($event)"></ng-multiselect-dropdown>
        </section>
        
        <button class = "btn btn-primary" (click) = "onSubmit()">Submit</button>
        </form>
    </div>
    <div class="col-md-2">
        
    </div>
</div>
</section>
