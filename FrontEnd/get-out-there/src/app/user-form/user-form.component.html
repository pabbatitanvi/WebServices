<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <form class = "form" [formGroup] = "userForm" (ngSubmit) = "onSubmit()">
            <div class = "fQuestion">
                <label for = "userType">What type of account would you like to create?</label>
            </div>
            <div class = "chooseButtons">
                <label id = "userButton">
                    <input type = "radio" formControlName = "userType" value = "User"/>User
                </label>
                <label id = "orgButton">
                    <input type = "radio" formControlName = "userType" value = "Organization"/>Organization
                </label>
            </div>
        
            <section class = "questions">
                <div>
                    <label id = "uName" for = "username">Username</label>
                    <input type = "text" formControlName = "username">
                </div>
                <div>
                    <label id = "password" for = "password">Password</label>
                    <input type = "password" formControlName = "password">
                </div>
                <section class = "choose-tags-container">
                    <label for = "chooseTags">Choose Tags</label>
                    <ng-multiselect-dropdown id = "multi" [placeholder] = "'Select Tags'" [settings] = "dropdownSettings" [data] = "tagsArray" (onSelect) = "onSelectedTags($event)"></ng-multiselect-dropdown>
                </section>
                <section class = "name">
                    <div *ngIf = "userForm.get('userType')?.value == 'User'">
                        <label id = "fName" for = "firstName">First name</label>
                        <input type = "text" formControlName = "firstName">
                    </div>
                    <div *ngIf = "userForm.get('userType')?.value == 'User'">
                        <label id = "mName" for = "middleName">Middle name</label>
                        <input type = "text" formControlName = "middleName">
                    </div>
                    <div *ngIf = "userForm.get('userType')?.value == 'User'">
                        <label id = "lName" for = "lastName">Last name</label>
                        <input type = "text" formControlName = "lastName">
                    </div>
                </section>
                <div *ngIf = "userForm.get('userType')?.value == 'Organization'">
                    <label id = "oName" for = "organizationname">Organization Name</label>
                    <input type = "text" formControlName = "organizationName" required>
                </div>
                <div *ngIf = "userForm.get('userType')?.value == 'Organization'">
                    <label id = "cMem" for = "choosemembership">Choose Membership</label>
                    <input type = "text" formControlName = "chooseMembership" required>
                </div>
                <div *ngIf = "userForm.get('userType')?.value == 'Organization'">
                    <label id = "location" for = "location">Location</label>
                    <input type = "text" formControlName = "location" required>
                </div>
            </section>
            <button class = "submit-button" type = "submit">Submit</button>
        </form>
    </div>
    <div class="col-md-2">
        
    </div>

</div>
