<form class = "form" [formGroup] = "userForm" (ngSubmit) = "onSubmit()">
    <div class = "fQuestion">
        <label for = "userType">What type of account would you like to create?</label>
    </div>
    <div class = "chooseButtons">
        <label>
            <input type = "radio" formControlName = "userType" value = "User"/>User
        </label>
        <label>
            <input type = "radio" formControlName = "userType" value = "Organization"/>Organization
        </label>
    </div>

    <section class = "questions">
        <div>
            <label for = "username">Username</label>
            <input type = "text" formControlName = "username">
        </div>
        <div>
            <label for = "password">Password</label>
            <input type = "password" formControlName = "password">
        </div>
        <section class = "choose-tags-container">
            <label for = "chooseTags">Choose Tags</label>
            <ng-multiselect-dropdown id = "multi" [placeholder] = "'Select Tags'" [settings] = "dropdownSettings" [data] = "tagsArray" (onSelect) = "onSelectedTags($event)"></ng-multiselect-dropdown>
        </section>
        <section class = "name">
            <div *ngIf = "userForm.get('userType')?.value == 'User'">
                <label for = "firstName">First name</label>
                <input type = "text" formControlName = "firstName">
            </div>
            <div *ngIf = "userForm.get('userType')?.value == 'User'">
                <label for = "middleName">Middle name</label>
                <input type = "text" formControlName = "middleName">
            </div>
            <div *ngIf = "userForm.get('userType')?.value == 'User'">
                <label for = "lastName">Last name</label>
                <input type = "text" formControlName = "lastName">
            </div>
        </section>
        <div *ngIf = "userForm.get('userType')?.value == 'Organization'">
            <label for = "organizationname">Organization Name</label>
            <input type = "text" formControlName = "organizationName" required>
        </div>
        <div *ngIf = "userForm.get('userType')?.value == 'Organization'">
            <label for = "choosemembership">Choose Membership</label>
            <input type = "text" formControlName = "chooseMembership" required>
        </div>
        <div *ngIf = "userForm.get('userType')?.value == 'Organization'">
            <label for = "location">Location</label>
            <input type = "text" formControlName = "location" required>
        </div>
    </section>
    <button class = "submit-button" type = "submit">Submit</button>
</form>
